<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Image Metadata</title>
</head>
<body>
    <h1>Decrypt Image Metadata</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Choose the encrypted image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <br><br>
        <label for="aes_key">Enter your private key:</label>
        <input type="text" name="aes_key" id="aes_key" required>
        <button type="submit">Decrypt</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
